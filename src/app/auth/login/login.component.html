<p class="text-xs-center">Войдите для работы</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error':loginForm.get('email').invalid && loginForm.get('email').touched}" >
    <label for="email">Email</label>
    <input
            type="text"
            class="form-control underlined"
            id="email"
            placeholder="Введите ваш email"
            formControlName="email"
    >
    <span class="form-help-text"
          *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
      <span *ngIf="loginForm.get('email')['errors']['required']">Email should not be empty</span>
      <span *ngIf="loginForm.get('email')['errors']['email']">Email should be correct</span>
    </span>
  </div>
  <div class="form-group"
     [ngClass]="{'has-error':loginForm.get('password').invalid && loginForm.get('password').touched}" >
    <label for="password">Пароль</label>
    <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Пароль"
            formControlName="password"
    >
    <span class="form-help-text"
          *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
      <span *ngIf="loginForm.get('password')['errors']['required']">Password should not be empty</span>
      <span *ngIf="loginForm.get('password')['errors']['minlength'] && loginForm.get('password')['errors']['minlength']['requiredLength']">
        Password should be more than {{loginForm.get('password')['errors']['minlength']['requiredLength']}}
      </span>
    </span>
  </div>
  <div class="form-group">
    <button
            [disabled]="loginForm.invalid"
            type="submit" class="btn btn-block btn-primary">
      Login
    </button>
  </div>
  <div class="alert alert-{{message.type}}" *ngIf="message.text" @fade>{{message.text}}</div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Don't have an account? <a [routerLink]="'/registration'">Registration</a>
    </p>
  </div>
</form>
