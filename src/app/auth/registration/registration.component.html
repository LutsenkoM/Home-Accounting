<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error':regForm.get('email').invalid && regForm.get('email').touched}"
  >
    <label for="email">Email</label>
    <input
            type="text"
            class="form-control underlined"
            id="email"
            placeholder="Введите email"
            formControlName="email"
    >
    <span class="form-help-text" *ngIf="regForm.get('email').invalid && regForm.get('email').touched">
      <span *ngIf="regForm.get('email')['errors']['required']">Email should not be empty</span>
      <span *ngIf="regForm.get('email')['errors']['email']">Email should be correct</span>
      <span *ngIf="regForm.get('email')['errors']['forbiddenEmail']">Email already exist</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error':regForm.get('password').invalid && regForm.get('password').touched}"
  >
    <label for="password">Password</label>
    <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Введите пароль"
            formControlName="password"
    >
    <span class="form-help-text"
          *ngIf="regForm.get('password').invalid && regForm.get('password').touched">
      <span *ngIf="regForm.get('password')['errors']['required']">Password should not be empty</span>
      <span *ngIf="regForm.get('password')['errors']['minlength'] && regForm.get('password')['errors']['minlength']['requiredLength']">
        Password should be more than {{regForm.get('password')['errors']['minlength']['requiredLength']}}
      </span>
    </span>
  </div>

  <div class="form-group"
       [ngClass]="{'has-error':regForm.get('name').invalid && regForm.get('name').touched}"
  >
    <label for="name">Name</label>
    <input
            type="text"
            class="form-control underlined"
            id="name"
            placeholder="Введите имя"
            formControlName="name"
    >
    <span class="form-help-text" *ngIf="regForm.get('name').invalid && regForm.get('name').touched">Name should not be empty</span>
  </div>

  <div class="form-group"
       [ngClass]="{'has-error':regForm.get('agree').invalid && regForm.get('agree').touched}"
  >
    <label for="agree">
      <input class="checkbox" id="agree" type="checkbox" formControlName="agree">
      <span>Agree</span>
    </label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary" [disabled]="regForm.invalid">Register</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Have an account?
      <a [routerLink]="'/login'">
        Login!
      </a>
    </p>
  </div>
</form>
