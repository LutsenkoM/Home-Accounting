<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Currency course</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Currency</th>
            <th>Course</th>
            <th>Date</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>USD</td>
            <td>{{courseUsd}}</td>
            <td>{{currencyDate | date: 'dd.MM.yyyy'}}</td>
          </tr>
          <tr>
            <td>EUR</td>
            <td>{{courseEur}}</td>
            <td>{{currencyDate | date: 'dd.MM.yyyy'}}</td>
          </tr>
          <tr>
            <td>UAH</td>
            <td>{{courseUah}}</td>
            <td>{{currencyDate | date: 'dd.MM.yyyy'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
